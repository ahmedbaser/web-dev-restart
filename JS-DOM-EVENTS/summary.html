<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event handlers</title>
</head>
<body>
  <h1>Explor DOM Events</h1>
  <button onclick="makeGreen()">Make Green</button>
  <button id="make-green">Make yellow</button>
  <input id="user-email" type="email">
    

  <script>
    // option: 1
    function makeGreen() {
        document.body.style.backgroundColor = 'green';
    }

    // option: 2 
    document.getElementById('make-green').addEventListener('click', function() {
      document.body.style.backgroundColor = 'pink';   
    });


    // keyup  Event
    document.getElementById('user-email').addEventListener('keyup', function(event) {
        console.log(event.target.value)
    })
  </script>

    
</body>
</html>
