<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-500">Money!!!</span></h1>
    
       </header>
    <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-lime-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-cyan-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
            </div>
            <div class="bg-purple-400 p-8 rounded-xl">
                <h4 class="text-2xl">Blance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>

    </section>

    <!-- deposite and withdraw  -->
    <section class="mt-12">
          <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-pink-600 p-8 rounded-xl">
                <h4 class="text-2xl mb-4  text-white">Please Deposite</h4>
                <input  id="deposit-filed" class="w-9/12 block mb-2 px-3" type="text" name="" placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit" class="bg-yellow-300 px-8 py-2 text-white font-medium rounded-lg  hover:bg-fuchsia-600">Deposit</button>
            </div>
           
            <div class="bg-pink-600 p-8 rounded-xl">
                <h4 class="text-2xl mb-4  text-white">Please Withdraw</h4>
               <input id="withdraw-filed" class="block w-9/12 mb-2 px-3" type="text" placeholder="$ Amount you  want to withdraw">
              <button id="btn-withdraw" class="bg-yellow-300 px-8 py-2 text-white font-medium rounded-lg  hover:bg-fuchsia-600">Withdraw</button>
            </div>
            
        </div>
    </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
