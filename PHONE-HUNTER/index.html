<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
      <h1>Welcome to my  Phone Hunter</h1>
    </header>
   
   <main class="container">
      <section>
        <div class="mb-3 w-50">
           <input id="search-field"  type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
          <div id="btn-search" class="btn btn-primary mt-3">search</div>
        </div>
      </section>   
     <!-- display search result  -->
     <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              
      </div>
      <div id="no-found-message" class="mt-4 d-none">
        <h2 class="text-warning">No Phone Found. Please try a new search</h2>
      </div> 
   
    <div id="show-all" class="text-center">
      <div id="btn-show-all" class="btn btn-primary">Show All</div>
    </div>

 </section>
   
    <!-- loaders  -->
   <section id="loader" class="d-none">
    <div style="height: 400px" class="d-flex justify-content-center align-items-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
   </section>

    <!-- modal contents  -->
    <section>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h1 class="modal-title" id="phoneDetailsModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       </div>
    </div>
  </div>
</div>


</section>
</main>

  <script src="js/error.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
